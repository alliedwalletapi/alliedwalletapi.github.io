<HTML>
<HEAD>
<TITLE>Crunchify - Iterate through JSONArray in JavaScript</TITLE>
 
<style type="text/css">
body {
	background-image:
		url('https://cdn.crunchify.com/wp-content/uploads/2013/03/Crunchify.bg_.300.png');
}
</style>
<script>
	var graph = {
		"sparkData" : [ {
			"one" : [ 97, 5, 69, 35, 28, 52, 51, 55 ]
		}, {
			"two" : [ 96, 63, 18, 55, 13, 47, 77, 64 ]
		}, {
			"three" : [ 94, 75, 83, 44, 43, 86, 68, 26 ]
		} ]
	}
 
	var i = 0
	document.writeln("<br><br><div align='center'><table border='1'><tr>");
 
	for ( var i = 0; i < graph.sparkData.length; i++) {
		var obj = graph.sparkData[i];
		console.log(obj);
		var crunchifyName;
		var crunchifyValue;
 
		document.writeln("<td>");
		document.writeln("<table border='0'  width=100 >");
 
		for ( var key in obj) {
			crunchifyName = key;
			crunchifyValue = obj[key].toString();
			+document.writeln("<tr><td><B>" + crunchifyName
					+ ":  </B></td><td width=50>" + crunchifyValue
					+ "</td></tr>");
			document.writeln("</table>");
			document.writeln("</td>");
 
		}
	}
	document.writeln("</tr></table></div>");
</script>
 
</HEAD>
<BODY>
	
	<script>
var people = [ 
  [ "Joseph",27,"United States",["blue","black"] ],
  [ "Maria",21,"Uraguay",["brown","green"] ], 
  [ "Brian",35,"United Kingdom",["green","red"] ], 
  [ "Susan",42,"Australia",["blue","blonde"] ]
];
// people[2][3][1] = "brown";
// document.write(people[2][3][1]);
for(var i = 0; i < people.length; i++) {
    document.write("<h2>"+people[i][0]+"</h2>");
    for(var j = 0; j < people[i].length; j++) {
        document.write(people[i][j]+"<br>");
    }
}
</script>
